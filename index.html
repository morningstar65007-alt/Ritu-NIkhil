    <script>

            const loginPage = document.getElementById('loginPage');

            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();   // ‡§ï‡•ã‡§à ‡§Ö‡§∏‡§≤‡•Ä ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§ö‡§æ‡§π‡§ø‡§è

                resetFullGame();

            // ---------- ‡§ó‡•á‡§Æ ‡§ï‡§æ ‡§¶‡§ø‡§Æ‡§æ‡§ó (JavaScript) ----------
            const yesBtn = document.getElementById('yesBtn');
            const noButtons = document.querySelectorAll('.no-btn');   // ‡§∏‡§æ‡§∞‡•á NO ‡§¨‡§ü‡§®
            const feedbackSpan = document.getElementById('feedbackMessage');
            const feedbackDiv = document.getElementById('feedbackArea');

            let noClickCounter = 0;

            let proposalWon = false;      // ‡§ï‡•ç‡§Ø‡§æ YES ‡§π‡•ã ‡§ö‡•Å‡§ï‡§æ ?

            // ‡§®‡•ã ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§°‡§ø‡§∏‡•á‡§¨‡§≤ / ‡§á‡§®‡•á‡§¨‡§≤ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
            function setNoButtonsDisabled(disable) {
                noButtons.forEach(btn => {

            // ‡§´‡•Ä‡§°‡§¨‡•à‡§ï ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§∂‡•â‡§∞‡•ç‡§ü‡§ï‡§ü

                feedbackDiv.classList.remove('shake', 'congrats-bg');
                // ‡§π‡§∞ ‡§¨‡§æ‡§∞ ‡§•‡•ã‡§°‡§º‡§æ ‡§π‡§ø‡§≤‡§æ‡§®‡§æ ‡§Ö‡§ó‡§∞ ‡§ü‡•ç‡§∞‡§æ‡§à ‡§Ö‡§ó‡•á‡§® / ‡§≤‡•Ç‡§ú‡§º
                if (isLose || isTryAgain) {
                    void feedbackDiv.offsetWidth; // reflow trick
                    feedbackDiv.classList.add('shake');
                }
                if (isLose) {
                    feedbackDiv.style.background = '#ffc2c2';
                    feedbackDiv.style.border = '6px solid #b13030';
                } else if (isTryAgain) {
                    feedbackDiv.style.background = '#fff0cf';
                    feedbackDiv.style.border = '6px dashed #f09b42';

            // ‡§è‡§ï NO ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§®‡§à ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§™‡•ã‡§ú‡•Ä‡§∂‡§® ‡§™‡§∞ ‡§≠‡•á‡§ú‡§®‡§æ (‡§≠‡§æ‡§ó‡§®‡•á ‡§ï‡§æ ‡§®‡§æ‡§ü‡§ï)
            function relocateNoButton(btn) {

                const newLeft = Math.random() * 70 + 5;   // 5% ‡§∏‡•á 75% ‡§ï‡•á ‡§¨‡•Ä‡§ö
                const newTop = Math.random() * 70 + 5;    // 5% ‡§∏‡•á 75% ‡§ï‡•á ‡§¨‡•Ä‡§ö
                btn.style.left = newLeft + '%';
                btn.style.top = newTop + '%';

            // NO ‡§¨‡§ü‡§® ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§π‡•ã‡§®‡•á ‡§™‡§∞

                noClickCounter++;

                // ‡§π‡§∞ NO ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§™‡§∞ ‡§â‡§∏ ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§®‡§à ‡§ú‡§ó‡§π ‡§≠‡•á‡§ú‡•ã (‡§≠‡§æ‡§ó‡•ã)

                    return;
                }

                // ‡§µ‡§∞‡§®‡§æ "‡§ü‡•ç‡§∞‡§æ‡§à ‡§Ö‡§ó‡•á‡§®" ‡§¶‡§ø‡§ñ‡§æ‡§ì
                setFeedback('üîÑ ‡§ü‡•ç‡§∞‡§æ‡§à ‡§Ö‡§ó‡•á‡§®!', false, true);
            }

            // YES ‡§¨‡§ü‡§® ‡§ï‡•ç‡§≤‡§ø‡§ï
            yesBtn.addEventListener('click', function() {
                if (proposalWon) return;   // ‡§™‡§π‡§≤‡•á ‡§π‡•Ä ‡§ú‡•Ä‡§§ ‡§ö‡•Å‡§ï‡•á
                proposalWon = true;
                setFeedback('‚ú® ‡§Ø‡§∏! ‡§∞‡§ø‡§§‡•Å ‡§®‡•á ‡§ï‡§π‡§æ YES! üíç ‡§∂‡§æ‡§¶‡•Ä ‡§™‡§ï‡•ç‡§ï‡•Ä', false, false);
                feedbackDiv.classList.add('congrats-bg');
                feedbackDiv.style.background = '#ccffd4';
                feedbackDiv.style.border = '6px solid #2a9d4e';
                // ‡§∏‡§æ‡§∞‡•á NO ‡§¨‡§ü‡§® ‡§°‡§ø‡§∏‡•á‡§¨‡§≤ ‡§ï‡§∞‡•ã (‡§Ö‡§¨ ‡§ï‡•ã‡§à ‡§Æ‡§§‡§≤‡§¨ ‡§®‡§π‡•Ä‡§Ç)
                setNoButtonsDisabled(true);
                // YES ‡§¨‡§ü‡§® ‡§•‡•ã‡§°‡§º‡§æ ‡§¨‡§°‡§º‡§æ ‡§ï‡§∞‡•ã
                yesBtn.style.transform = 'translate(-50%, -50%) scale(1.2)';
                setTimeout(() => yesBtn.style.transform = 'translate(-50%, -50%) scale(1)', 200);
            });

            // ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ó‡•á‡§Æ (‡§∏‡§¨ ‡§µ‡§æ‡§™‡§ø‡§∏ ‡§™‡§π‡§≤‡•á ‡§ú‡•à‡§∏‡§æ)
            function resetFullGame() {
                proposalWon = false;
                noClickCounter = 0;
                setFeedback('‚ù§Ô∏è YES ‡§¶‡§¨‡§æ‡§ì ‡§¶‡§ø‡§≤ ‡§∏‡•á', false, false);
                // ‡§∏‡§æ‡§∞‡•á NO ‡§¨‡§ü‡§® ‡§∏‡§ï‡•ç‡§∑‡§Æ ‡§ï‡§∞‡•ã
                setNoButtonsDisabled(false);
                // ‡§â‡§®‡§ï‡•Ä ‡§™‡•ã‡§ú‡•Ä‡§∂‡§® ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ï‡§∞‡•ã (inline style ‡§π‡§ü‡§æ‡§ì)
                noButtons.forEach(btn => {
                    btn.style.left = '';
                    btn.style.top = '';
                    btn.style.right = '';
                    btn.style.bottom = '';
                });
                // YES ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§∏‡•ç‡§ï‡•á‡§≤ ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø
                yesBtn.style.transform = 'translate(-50%, -50%) scale(1)';
                // ‡§´‡•Ä‡§°‡§¨‡•à‡§ï ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§∏‡§æ‡§´
                feedbackDiv.style.background = '';
                feedbackDiv.style.border = '';
            }

            // ‡§π‡§∞ NO ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§á‡§µ‡•á‡§Ç‡§ü ‡§≤‡§ó‡§æ‡§ì
            noButtons.forEach(btn => {
                btn.addEventListener('click', onNoClick);
            });

            // ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§¨‡§ü‡§® ‡§™‡§∞ resetFullGame
            resetBtn.addEventListener('click', function() {
                resetFullGame();
            });

            // ‡§ú‡§¨ ‡§≠‡•Ä ‡§™‡•ç‡§∞‡§™‡•ã‡§ú‡§≤ ‡§™‡•á‡§ú ‡§¶‡§ø‡§ñ‡•á, ‡§ó‡•á‡§Æ ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§π‡•ã (observer ‡§∏‡•á ‡§≠‡•Ä ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ)
            // ‡§≤‡•á‡§ï‡§ø‡§® ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ï‡•â‡§≤ ‡§ï‡§∞ ‡§¶‡•ã
            resetFullGame();

            // ‡§•‡•ã‡§°‡§º‡§æ ‡§∏‡§æ ‡§ë‡§¨‡•ç‡§ú‡§∞‡•ç‡§µ‡§∞ ‡§§‡§æ‡§ï‡§ø ‡§π‡§∞ ‡§¨‡§æ‡§∞ ‡§∂‡•ã ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§π‡•ã
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mut) {
                    if (mut.attributeName === 'class') {
                        if (!proposalPage.classList.contains('hidden')) {
                            resetFullGame();
                        }
                    }
                });
            });
            observer.observe(proposalPage, { attributes: true });
        })();
    </script>
